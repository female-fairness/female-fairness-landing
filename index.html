<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Female Fairness</title>
  <link rel="icon" type="image/png" href="assets/logo_small.png" />
  <link rel="apple-touch-icon" href="assets/logo_small.png" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;600&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@1,400&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    :root {
      --primary-color: #C89F5A;
      --background-color: #fff;
      --text-color: #333;
      --accent-soft: #f7f3f0;
      --card-bg: #ffffff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      text-align: center;
      transform-origin: center center;
      transform: scale(var(--content-scale, 1));
    }

    h1 {
      font-size: 2.75rem;
      margin-bottom: 1.5rem;
      color: var(--text-color);
      font-family: 'Playfair Display', serif;
      font-weight: 600;
    }

    @media (min-width: 768px) {
      h1 {
        /* white-space: nowrap; */
      }
    }

    .description, .newsletter-description {
      font-family: 'DM Sans', sans-serif !important;
      font-size: 17px;
      line-height: 1.6;
    }

    .description {
      margin-bottom: 3rem;
      color: var(--text-color);
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }

    .newsletter-description {
      margin-bottom: 0rem;
      color: var(--text-color);
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .features {
      display: flex;
      flex-direction: column;
      gap: 2rem;
      margin: 3rem 0;
      justify-content: center;
    }

    .feature {
      display: flex;
      align-items: center;
      gap: 1.5rem;
      padding: 1.75rem;
      background: var(--card-bg);
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.04);
      transition: transform 0.2s ease;
      flex: 1;
      min-width: 300px;
      max-width: 100%;
    }

    .feature:hover {
      transform: translateY(-2px);
    }

    .feature-icon {
      width: 56px;
      height: 56px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--accent-soft);
      border-radius: 50%;
      flex-shrink: 0;
    }

    .feature-icon i {
      font-size: 24px;
      color: var(--primary-color);
    }

    .feature-text {
      font-size: 1.25rem;
      font-weight: 500;
    }

    .tagline {
      font-size: 1.75rem;
      margin-top: 3rem;
      font-weight: 500;
      color: var(--primary-color);
    }

    .newsletter {
      margin-top: 0rem;
      padding: 2.5rem;
      border-radius: 20px;
      width: 100%;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }

    .newsletter form {
      display: flex;
      flex-direction: column;
      gap: 0.2rem;
      width: 100%;
      max-width: 800px;
      margin: 0;
    }

    .newsletter .input-group {
      display: flex;
      gap: 1rem;
      width: 100%;
    }

    .newsletter label {
      font-size: 1rem;
      font-weight: 500;
      color: #888;
      text-align: center;
    }

    .newsletter input[type="text"],
    .newsletter input[type="email"] {
      padding: 0.6rem 1rem;
      max-height: 50px;
      border: 1px solid #e0e0e0;
      /* border-radius: 12px; */
      font-size: 1.25rem;
      font-weight: 300;
      font-family: 'Inter', sans-serif;
      transition: all 0.2s ease;
      background: #fffefc;
      color: var(--text-color);
      flex: 1;
      min-width: 0;
      max-width: 400px;
      width: 100%;
      margin-left: auto;
      margin-right: auto;
    }

    .newsletter input[type="text"]:focus,
    .newsletter input[type="email"]:focus {
      outline: none;
      border-color: var(--primary-color);
      background: white;
      box-shadow: 0 4px 12px rgba(46, 125, 50, 0.1);
    }

    .newsletter .checkbox-group {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-top: 1.5rem;
      justify-content: center;
    }

    .newsletter input[type="checkbox"] {
      width: 20px;
      height: 20px;
      accent-color: var(--primary-color);
      appearance: none;
      -webkit-appearance: none;
      background-color: #fffefc;
      border: 1px solid #e0e0e0;
      /* border-radius: 6px; */
      outline: none;
      cursor: pointer;
      position: relative;
      vertical-align: middle;
    }

    .newsletter input[type="checkbox"]:checked {
      background-color: var(--primary-color);
      border-color: var(--primary-color);
    }

    .newsletter input[type="checkbox"]:checked::after {
      content: '';
      display: block;
      position: absolute;
      left: 5.0px;
      top: 2.0px;
      width: 4px;
      height: 8px;
      border: solid white;
      border-width: 0 2px 2px 0;
      transform: rotate(45deg);
    }

    .newsletter .checkbox-label {
      font-size: 1rem;
      font-weight: 500;
      color: #888;
      text-align: center;
    }

    .newsletter input[type="submit"] {
      background-color: var(--primary-color);
      color: white;
      max-height: 60px;
      border: none;
      padding: 1.1rem 1.5rem;
      /* border-radius: 12px; */
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: 0 4px 12px rgba(46, 125, 50, 0.15);
      max-width: 250px;
      width: 100%;
      display: block;
      margin: 2rem auto 0 auto;
      text-transform: uppercase;
    }

    .newsletter input[type="submit"]:hover {
      background-color: #c8a05ad0;
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(46, 125, 50, 0.2);
    }

    iframe {
      border: none;
      width: 100%;
      max-width: 400px;
      height: 300px;
      margin-top: 1rem;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2.5rem;
      }

      .feature {
        flex-direction: column;
        text-align: center;
        min-width: 100%;
        max-width: 100%;
      }

      body {
        padding: 1rem;
      }

      .newsletter {
        padding: 1.5rem;
      }

      .newsletter form {
        width: 100%;
      }
    }

    .split-wrapper {
      display: flex;
      width: 100vw;
      height: 100vh;
      min-height: 100vh;
    }
    .split-left, .split-right {
      flex: 1 1 0;
      width: 50vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .split-left {
      background: #f7f3f0 url('assets/flower-bg.png') center center/cover no-repeat;
      position: relative;
      overflow: hidden;
      height: 100vh;
    }
    .split-left::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255,255,255,0.15);
      pointer-events: none;
    }
    .split-right {
      background: var(--background-color);
      overflow-y: auto;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
      min-height: 0;
      height: 100vh;
    }
    @media (max-width: 900px) {
      .split-wrapper {
        flex-direction: column;
        height: auto;
        min-height: 100vh;
        width: 100%;
        margin: 0;
        padding: 0;
      }
      .split-left, .split-right {
        width: 100%;
        margin: 0;
        padding: 0;
      }
      .split-left {
        height: 25vh !important;
        min-height: 100px !important;
        max-height: 25vh !important;
        background-size: cover;
        background-position: center;
      }
      .split-left::after {
        height: 100%;
      }
      .container {
        max-width: 95vw;
        transform: none !important;
        margin: 0 auto;
        height: auto;
        overflow: visible;
        padding: 0 1rem;
      }
      .split-right {
        display: block;
        height: auto;
        min-height: 0;
        overflow: visible;
        padding: 1.5rem 0;
      }
      body {
        overflow-y: auto;
        height: auto;
        min-height: 100vh;
        display: block;
        margin: 0;
        padding: 0;
        width: 100%;
      }
    }

    .subtitle {
      font-size: 1.35rem;
      font-weight: 700;
      margin-bottom: 1rem;
      color: #8b2c2b;
      font-family: 'Lora', serif;
      font-style: italic;
    }
  </style>
</head>

<body>
  <div class="split-wrapper">
    <div class="split-left">
    </div>
    <div class="split-right">
      <div class="container">
        <p class="subtitle" data-i18n="subtitle">Female Fairness</p>
        <h1 data-i18n="title">Take control of your hidden health costs</h1>
        <p class="description" data-i18n="description" style="margin-bottom: 1.5rem; max-width: 600px; margin-left: auto; margin-right: auto;">Be part of the change toward fair health and wealth.</p>
        <p class="newsletter-description" data-i18n="description2" style="margin-bottom: 1.5rem;">Be part of the change toward fair health and wealth.</p>
        <p class="newsletter-description" data-i18n="newsletter.description">Be among the first to try our health calculator - created to highlight the hidden costs of being a woman.</p>
        <div class="newsletter">
          <form action="https://buttondown.com/api/emails/embed-subscribe/femalefairness" method="post" target="popupwindow"
            onsubmit="window.open('https://buttondown.com/femalefairness', 'popupwindow')"
            class="embeddable-buttondown-form">
            <label for="bd-name" data-i18n="newsletter.nameLabel">What's your name?</label>
            <input type="text" name="metadata__name" id="name" />
            <label for="bd-email" style="margin-top: 1.5rem;" data-i18n="newsletter.label">Your email address</label>
            <input type="email" name="email" id="bd-email" />
            <input type="submit" data-i18n="[value]newsletter.submit" value="Subscribe" />
            <div class="checkbox-group">
              <input type="checkbox" name="metadata__early-tester" id="early-tester" />
              <label for="early-tester" class="checkbox-label" data-i18n="newsletter.earlyTester">I want to be an early tester</label>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Add i18next scripts -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/i18next@23.8.2/dist/umd/i18next.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/i18next-browser-languagedetector@7.2.0/dist/umd/i18nextBrowserLanguageDetector.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery-i18next@1.2.1/dist/umd/jquery-i18next.min.js"></script>
  <script>
    // Load translations directly
    const resources = {
      en: {
        translation: {
          "title": "Take control of your hidden health costs",
          "subtitle": "Female Fairness",
          "description": "Women pay on average 1–2 million kroner more in health costs in their lifetime than men.",
          "description2": "From menstruation to menopause. These are costs we rarely talk about - and even less plan for.",
          "newsletter": {
            "description": "Female Fairness is the first tool that gives women a clear picture of their health costs and ensures better prices, knowledge and opportunities for women.",
            "nameLabel": "What's your name?",
            "label": "Email address",
            "submit": "SUBSCRIBE",
            "earlyTester": "I want to be an early tester"
          }
        }
      },
      da: {
        translation: {
          "title": "Tag magten over dine skjulte helbredsudgifter",
          "subtitle": "Female Fairness",
          "description": "Kvinder betaler i gennemsnit 1–2 millioner kroner mere i helbredsudgifter i løbet af livet end mænd.",
          "description2": "Fra menstruation til menopause. Det er udgifter, vi sjældent taler om - og endnu sjældnere planlægger for.",
          "newsletter": {
            "description": "Female Fairness er det første værktøj, der giver kvinder overblik over deres helbredsudgifter og sikrer bedre priser, viden og muligheder for kvinder.",
            "nameLabel": "Hvad er dit navn?",
            "label": "Email adresse",
            "submit": "TILMELD DIG",
            "earlyTester": "Jeg vil gerne være en tidlig tester"
          }
        }
      },
    };

    // Initialize i18next
    window.addEventListener('load', function() {
      // Add resize handler to scale content
      function updateContentScale() {
        const container = document.querySelector('.container');
        const rightSection = document.querySelector('.split-right');
        const containerHeight = container.scrollHeight;
        const availableHeight = rightSection.clientHeight - 40; // 40px for padding
        
        if (containerHeight > availableHeight) {
          const scale = availableHeight / containerHeight;
          container.style.setProperty('--content-scale', scale);
        } else {
          container.style.setProperty('--content-scale', 1);
        }
      }

      // Initial scale
      updateContentScale();
      
      // Update scale on resize
      window.addEventListener('resize', updateContentScale);

      i18next
        .use(i18nextBrowserLanguageDetector)
        .init({
          debug: true,
          fallbackLng: 'da',
          resources: resources,
          load: 'languageOnly'
        }).then(function(t) {
          // Initialize jquery-i18next
          jqueryI18next.init(i18next, $, { useOptionsAttr: true });
          // Localize the page
          $('body').localize();
          // Update scale after content is loaded
          updateContentScale();
        });
    });
  </script>
</body>

</html>
